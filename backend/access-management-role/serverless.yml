app: skill-dating-app-backend
component: aws-iam-role
name: access-management-role

inputs:
  name: ${name}-${stage}
  region: eu-central-1
  service: lambda.amazonaws.com
  policy:
    # AWS Lambda function containing Express Logs and Assume Role access
    - Effect: Allow
      Action:
        - sts:AssumeRole
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource: "*"
    # AWS DynamoDB Table access
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Scan
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:BatchGetItem
        - dynamodb:TransactWriteItems
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - ${output:user-profile-table.arn}
        - ${output:user-profile-table.arn}/index/*
        - ${output:skill-table.arn}
        - ${output:skill-table.arn}/index/*
