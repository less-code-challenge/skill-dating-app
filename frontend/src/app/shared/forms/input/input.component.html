<div class="input-wrapper">
  <input
    class="input"
    type="text"
    [disabled]="disabled"
    autocomplete="off"
    [value]="_value"
    [placeholder]="placeholder"
    [attr.aria-label]="placeholder"
    (input)="onUserInput($event)"
    (change)="onChanged($event)"
    (blur)="onTouched($event)"
  />
</div>
