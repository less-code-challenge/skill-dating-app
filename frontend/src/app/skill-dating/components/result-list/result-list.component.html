<ul>
  <ng-container *ngIf="showSkills()">
    <li *ngFor="let skill of skills" (click)="notifyOnSkillClick(skill)">
      <sd-skill-item [value]="skill"
                     [addButton]="addSkillButton"
                     (addButtonClick)="notifyOnSkillButtonClick($event)"></sd-skill-item>
    </li>
  </ng-container>
  <ng-container *ngIf="showUserProfiles()">
    <li *ngFor="let profile of userProfiles"
        (click)="notifyOnUserProfileClick(profile)">
      <sd-user-profile-item [value]="profile"></sd-user-profile-item>
    </li>
  </ng-container>
</ul>
