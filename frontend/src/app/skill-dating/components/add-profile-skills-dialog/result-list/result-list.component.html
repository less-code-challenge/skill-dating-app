<ul>
  <li *ngFor="let skill of skills">
    <sd-profile-skill-item
      [value]="skill"
      (addButtonClick)="notifyOnSkillButtonClick($event)"
    ></sd-profile-skill-item>
  </li>
  <li *ngIf="newSkill">
    <sd-profile-new-skill-item
      [value]="newSkill"
      (addButtonClick)="notifyOnNewSkillButtonClick($event)"
    ></sd-profile-new-skill-item>
  </li>
</ul>
