<sd-skill-filter class="dark-theme"
                 [skills]="skills$ | async"
                 (skillsChange)="updateUrlParam($event)"
                 (backClick)="goToPreviousDialog()"
                 (skillAddClick)="goToSearchSkillsDialog()"></sd-skill-filter>
<section class="results">
  <sd-result-list [userProfiles]="matchingUserProfiles$ | async"></sd-result-list>
</section>
