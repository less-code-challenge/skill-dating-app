<div class="section section--heading">
  <sd-back-button class="col-12" (click)="goToPrevPage()"></sd-back-button>
  <div class="row">
    <div class="col-12 text-center">
      <ui-avatar
        class="text-center"
        initial="{{ profile.getInitials() }}"
        big="true"
      ></ui-avatar>
    </div>
    <div class="col-12 text-center">
      <h3>{{ profile.getFullName() }}</h3>
    </div>
  </div>
  <div class="row row--grow">
    <div class="col-12 section__text text-center">
      <span> {{ profile.getOfficeLocation() }}</span>
    </div>
  </div>
</div>
<div class="section">
  <div class="row">
    <div class="col-12">
      <h4>My skills</h4>
      <div class="section__field section__field__skills">
        <span
          class="value skill-list"
          *ngIf="profile.skills?.length; else empty"
        >
          <sd-skill-list
            [skills]="profile.skills"
            dark="true"
            disabled="true"
          ></sd-skill-list>
        </span>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-12 section__text">
      <h4>Contact my</h4>
      <div class="section__field">
        <span>
          <span class="email-icon"></span>
          <a class="email-link" href="mailto:{{ profile.email }}">
            {{ profile.email }}
          </a></span
        >
      </div>
      <div class="section__field">
        <span>
          <span class="phone-icon"></span>
          <a
            *ngIf="profile.phoneNo; else empty"
            class="phone-link"
            href="tel:{{ profile.phoneNo }}"
          >
            {{ profile.phoneNo }}
          </a></span
        >
      </div>
      <div class="section__field">
        <span>
          <span class="skype-icon"></span>
          <a
            *ngIf="profile.phoneNo; else empty"
            class="skype-link"
            href="skype:{{ profile.phoneNo }}"
          >
            Skype
          </a></span
        >
      </div>
      <div class="section__field">
        <span>
          <span class="teams-icon"></span>
          <a
            class="teams-link"
            href="https://teams.microsoft.com/l/chat/0/0?users={{
              profile.getEmail()
            }}"
          >
            Teams
          </a>
        </span>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-12 section__text">
      <h4>About me</h4>
      <div class="section__field">
        <span class="label">Summary</span>
        <span class="value" *ngIf="profile.description; else empty">
          {{ profile.description }}
        </span>
      </div>
    </div>
  </div>
  <ng-template #empty> - </ng-template>
</div>
