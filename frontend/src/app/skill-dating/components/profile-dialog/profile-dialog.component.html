<div class="profile-menu">
  <span class="profile-menu__close"><a routerLink="../">X</a></span
  ><span class="profile-menu__filler"></span
  ><span class="profile-menu__edit"><a routerLink="./edit"> Edit</a></span>
</div>

<div class="section section--heading log-in">
  <div class="row">
    <div class="col-12 text-center">
      <ui-avatar
        class="text-center"
        initial="{{ profile.getInitials() }}"
        big="true"
      ></ui-avatar>
    </div>
    <div class="col-12 text-center">
      <h3>{{ profile.getFullName() }}</h3>
    </div>
  </div>
  <div class="row row--grow">
    <div class="col-12 section__text text-center">
      <span>{{ profile.getEmail() }}</span>
    </div>
  </div>
</div>
<div class="section">
  <div class="row">
    <div class="col-12">
      <h4>Your skills</h4>
      <div class="section__field">
        <span *ngFor="let skill of profile.skills">{{ skill }}</span>
        <span *ngIf="!profile.skills?.length"> -</span>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-12 section__text">
      <h4>Contact</h4>
      <div class="section__field">
        <span>Phone number</span>
        <span>{{ profile.phoneNo || "-" }}</span>
      </div>
      <div class="section__field">
        <span>Location</span>
        <span>{{ profile.getOfficeLocation() || "-" }}</span>
      </div>
    </div>
  </div>

  <hr />
  <div class="row">
    <div class="col-12 section__text">
      <h4>About you</h4>
      <div class="section__field">
        <span>Position</span>
        <span>{{ profile.description || "-" }}</span>
      </div>
      <div class="section__field">
        <span>Summary</span>
        <span>{{ profile.description || "-" }}</span>
      </div>
    </div>
  </div>
</div>
